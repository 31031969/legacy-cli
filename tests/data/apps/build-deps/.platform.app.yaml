name: build-deps
type: nodejs
build:
  flavor: none
dependencies:
  nodejs:
    less: '*'
  python:
    awscli: '*'
  php:
    platformsh/cli: '*'
  ruby:
    compass: '*'
hooks:
  # Test that the four CLI tools installed above are present.
  build: |
    set -xe
    command -v lessc
    command -v aws
    command -v platform
    command -v compass
