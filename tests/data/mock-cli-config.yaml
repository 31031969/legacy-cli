application:
  name: 'Mock CLI'
  version: '1.0.0'
  executable: 'mock-cli'
  phar: 'mock.phar'
  env_prefix: 'MOCK_CLI_'
  user_config_dir: 'mock-cli-user-config'
  writable_user_dir: 'mock-cli-user-config'
  user_state_file: 'state.json'

service:
  name: 'Mock Service'

api:
  disable_cache: true

detection:
  use_site_headers: false
  site_domains: [example.site]
  api_domain_suffix: example.com
  console_domain: console.example.com
