application:
  name: 'Mock CLI'
  version: '1.0.0'
  executable: 'mock-cli'
  env_prefix: 'MOCK_CLI_'

  user_config_dir: 'mock-cli-user-config'

service:
  name: 'Mock Service'
  project_config_dir: .mock
  console_url: https://console.example.com

api:
  base_url: https://api.example.com
  disable_cache: true

detection:
  use_site_headers: false
  site_domains: [example.site]
